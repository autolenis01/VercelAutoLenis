name: Production Readiness Gate

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: prod-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  readiness-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10.28.0 --activate
          pnpm --version

      # Deterministic install
      - name: Install (frozen lockfile)
        env:
          # Ensure Prisma generate never blocks CI even if postinstall runs it
          POSTGRES_PRISMA_URL: postgresql://user:password@localhost:5432/placeholder?schema=public
        run: pnpm install --frozen-lockfile

      # Prisma schema must at least validate (no DB connectivity required)
      - name: Prisma validate (schema correctness)
        env:
          POSTGRES_PRISMA_URL: postgresql://user:password@localhost:5432/placeholder?schema=public
        run: pnpm exec prisma validate

      # Build must succeed in CI (mirrors Vercel)
      - name: Build
        env:
          POSTGRES_PRISMA_URL: postgresql://user:password@localhost:5432/placeholder?schema=public
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_SUPABASE_URL: http://localhost
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon
          SUPABASE_URL: http://localhost
          SUPABASE_ANON_KEY: anon
          SUPABASE_SERVICE_ROLE_KEY: service
          JWT_SECRET: secret
          RESEND_API_KEY: dummy
          SENDGRID_API_KEY: dummy
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: dummy
          STRIPE_SECRET_KEY: dummy
          STRIPE_WEBHOOK_SECRET: dummy
          CHECKPOINT_DISABLE: 1
          PRISMA_TELEMETRY_INFORMATION: none
        run: pnpm build

      # Security gate (example: ensure the happy-dom RCE patch is present)
      - name: Security gate: verify happy-dom >= 20.0.0
        run: node scripts/ci/check-happy-dom-version.mjs

      # Navigation gate: detect broken internal links / missing pages
      - name: Navigation gate: check internal links and route existence
        run: node scripts/ci/check-routes-and-links.mjs
